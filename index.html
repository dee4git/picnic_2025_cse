<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAP CSE Annual Picnic 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      overflow: hidden;
    }

    .header {
      background: #1a56db;
      color: white;
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 1.75rem;
      font-weight: 600;
    }

    .header::after {
      content: 'ðŸŽ‰';
      position: absolute;
      top: 50%;
      right: 2rem;
      transform: translateY(-50%);
      font-size: 2rem;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(-50%); }
      50% { transform: translateY(-70%); }
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      padding: 1.5rem;
    }

    .info-card {
      background: #f8fafc;
      padding: 1.5rem;
      border-radius: 8px;
      text-align: center;
    }

    .info-card h2 {
      color: #475569;
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .seats {
      font-size: 2.5rem;
      font-weight: 700;
      color: #dc2626;
    }

    .timer {
      font-size: 2rem;
      font-weight: 700;
      color: #059669;
    }

    .number-animation {
      display: inline-block;
      animation: countDown 0.3s ease forwards;
    }

    @keyframes countDown {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .form-container {
      padding: 1.5rem;
    }

    .form-iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      background: #f8fafc;
    }

    @media (max-width: 640px) {
      .info-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }

      .header h1 {
        font-size: 1.25rem;
      }

      .seats, .timer {
        font-size: 1.75rem;
      }

      .form-iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>ðŸŽˆ UAP CSE Annual Picnic 2025 ðŸŽˆ</h1>
      <h1>Registration Fee BDT 1300 Only! </h1>

    </header>

    <div class="info-grid">
      <div class="info-card">
        <h2>Seats Available</h2>
        <div id="seats" class="seats"></div>
        <h2>Contact your CR Immediately</h2>

      </div>

      <div class="info-card">
        <h2>Registration Closes In</h2>
        <div id="countdown" class="timer"></div>
                <h2>Deadline: 23/2/2025; 4PM </h2>

      </div>
    </div>
<div style="display: flex; justify-content: center; align-items: center; width: 100%;">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/HDGNSzzDpCM?si=W0-gzZGgk1OutyJf&amp;start=95" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</div>

    <div class="form-container">
      <iframe
        class="form-iframe"
        src="https://docs.google.com/forms/d/e/1FAIpQLSf3GtK65lZrwYFF1R2EIl5t5ffMlgHSa36Ebxtyo3XMYT-vdA/viewform?embedded=true">
      </iframe>
    </div>
  </div>

  <script>
    const app = {
      seats: document.getElementById('seats'),
      countdown: document.getElementById('countdown'),
      deadline: new Date('2025-02-23T16:00:00').getTime(),
      sheetId: '1T5xPD6bMuzIQZPEMX0N9AXktDGh-7uguoNcXZ_ih5XA',
      lastSeats: null,

      async init() {
        this.updateTimer();
        setInterval(() => this.updateTimer(), 1000);

        await this.fetchSeats();
        setInterval(() => this.fetchSeats(), 15000);

        this.handleFormSubmission();
      },

      async fetchSeats() {
        try {
          const response = await fetch(
            `https://docs.google.com/spreadsheets/d/${this.sheetId}/gviz/tq?` +
            `tqx=out:json&sheet=Form%20Responses%201&range=H1`
          );

          const text = await response.text();
          const data = JSON.parse(text.substring(47).slice(0, -2));

          if (data.table?.rows?.[0]?.c?.[0]) {
            const newSeats = Math.max(0, data.table.rows[0].c[0].v);
            if (this.lastSeats !== newSeats) {
              this.animateSeats(newSeats);
              this.lastSeats = newSeats;
            }
          }
        } catch (error) {
          console.error('Failed to fetch seats:', error);
          if (this.lastSeats === null) {
            this.animateSeats(700);
          }
        }
      },

      async animateSeats(target) {
        const start = target + 3;
        for (let i = start; i >= target; i--) {
          await new Promise(resolve => {
            setTimeout(() => {
              this.seats.innerHTML = `
                <span class="number-animation">${i}</span>
              `;
              resolve();
            }, 300);
          });
        }
      },

      updateTimer() {
        const now = Date.now();
        const diff = this.deadline - now;

        if (diff <= 0) {
          this.countdown.textContent = 'Registration Closed';
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        this.countdown.textContent =
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      },

      handleFormSubmission() {
        window.addEventListener('message', event => {
          if (event.origin === 'https://docs.google.com' &&
              event.data === 'formSubmitted') {
            this.fetchSeats();
          }
        });
      }
    };

    // Start the application
    app.init();
  </script>
</body>
</html>
